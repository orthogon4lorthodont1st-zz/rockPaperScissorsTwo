<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
      <!--<h1>Rock Paper Scissors</h1>-->
      <section class="scoreboard">
        <div id="container">
          <h1>Rock Paper Scissors</h1>
          <div class="player">
            <p class="x" >player: &nbsp &nbsp </p>
            <p class="x" id="playerscore">0 </p>
          </div>
          <div class="computer">
             <p class="x">computer:</p>
             <p class="x" id="computerscore">0</p>
          </div>
          <div id="message"></div> 
          <div id="images">
            <a href="#"><img src="rock.png" id="rock" height="100" width="100"></a>
            <a href="#"><img src="paper.svg" id="paper" height="100" width="100"></a>
            <a href="#"><img src="scissors.svg" id="scissors" height="100" width="100"></a>
          </div>
        </div>         
        </div>
        
      </section>
      <!--<section class="move-buttons">
      </section>-->
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
